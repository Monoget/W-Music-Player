<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>MP3 Player with Album Cover</title>
    <link href="assets/vendor/Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/vendor/FontAwesome/css/all.min.css" rel="stylesheet"/>
    <link href="assets/vendor/Bootstrap/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link href="assets/vendor/uikit/css/uikit.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Album Cover</h2>

            <!-- Album Cover -->
            <img id="albumCover" src="assets/images/default-cover.jpg" alt="Album Cover" class="img-fluid">

            <!-- Search Box -->
            <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search audio...">

            <!-- Custom Audio Controller -->
            <div class="custom-audio-controller mb-3">
                <button id="playPauseBtn" class="btn btn-primary"><i class="fas fa-play"></i></button>
                <input type="range" id="seekBar" value="0" class="seek-bar">
                <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                <input type="range" id="volumeBar" value="100" class="volume-bar">
            </div>

            <!-- Audio Player (Hidden) -->
            <audio id="audioPlayer" class="w-100" style="display:none;">
                Your browser does not support the audio element.
            </audio>

            <!-- Playlist -->
            <div class="playlist-container mt-4" id="playlist"></div>
        </div>
    </div>
</div>


<script src="assets/vendor/Bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/jQuery/jquery-3.6.4.min.js"></script>
<script src="assets/vendor/OwlCarousel/js/owl.carousel.min.js"></script>
<script src="assets/vendor/uikit/js/uikit.min.js"></script>
<script src="assets/vendor/uikit/js/uikit-icons.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsmediatags/dist/jsmediatags.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
