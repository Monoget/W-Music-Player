<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>MP3 Player with Playlist and Search</title>
    <link href="assets/vendor/Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/vendor/FontAwesome/css/all.min.css" rel="stylesheet"/>
	<link href="assets/vendor/Bootstrap/font/bootstrap-icons.min.css" rel="stylesheet"/>
	<link href="assets/vendor/uikit/css/uikit.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">MP3 Player with Playlist and Search</h2>

            <!-- Search Box -->
            <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search audio...">

            <!-- Audio Player -->
            <audio id="audioPlayer" class="w-100" controls>
                Your browser does not support the audio element.
            </audio>

            <!-- Playlist -->
            <div class="playlist-container mt-4" id="playlist">
                <!-- Playlist items will be dynamically loaded here -->
            </div>
        </div>
    </div>
</div>

<script src="assets/vendor/Bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/jQuery/jquery-3.6.4.min.js"></script>

<script src="assets/js/main.js"></script>
</body>
</html>
